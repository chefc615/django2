<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if page.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page=1{% if query %}&q={{ query }}{% endif %}">&laquo; First</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ page.previous_page_number }}{% if query %}&q={{ query }}{% endif %}">Previous</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <span class="page-link">&laquo; First</span>
            </li>
            <li class="page-item disabled">
                <span class="page-link">Previous</span>
            </li>
        {% endif %}

        <li class="page-item active">
            <span class="page-link">
                Page {{ page.number }} of {{ page.paginator.num_pages }}
            </span>
        </li>

        {% if page.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ page.next_page_number }}{% if query %}&q={{ query }}{% endif %}">Next</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ page.paginator.num_pages }}{% if query %}&q={{ query }}{% endif %}">Last &raquo;</a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <span class="page-link">Next</span>
            </li>
            <li class="page-item disabled">
                <span class="page-link">Last &raquo;</span>
            </li>
        {% endif %}
    </ul>
</nav>
